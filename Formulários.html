<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <div>
      <h1>Cadastro de iniciantes a Dev</h1>
      <p>Complete suas informações:</p>
      <br />
    </div>

    <form action="">
      <fieldset>
        <div>
          <label for="nome"><strong>Nome</strong></label>
          <input type="text" name="nome" id="nome" required />
        </div>

        <div>
          <label for="sobrenome"><strong>Sobrenome</strong></label>
          <input type="text" name="sobrenome" id="sobrenome" required />
        </div>

        <div>
          <label for="data-nascimento"><strong>Data Nascimento</strong></label>
          <input
            type="date"
            name="data-nascimento"
            id="data-nascimento"
            required
          />
        </div>

        <div>
          <label for="senha"><strong>Senha</strong></label>
          <input type="password" name="senha" id="senha" required />
        </div>
      </fieldset>

      <div>
        <label for="email"><strong>Email</strong></label>
        <input type="email" nome="email" id="email" required />
      </div>

      <div>
        <label
          ><strong
            >Como você se vê quanto ao conhecimento de programação?</strong
          ></label
        >
        <br />
        <label for="devpaginaembranco">
          <input
            type="radio"
            id="devpaginaembranco"
            name="deviniciante"
            value="pagina em branco"
            checked
          />Página em branco
        </label>
        <br />
        <label for="devconhecimentosbasicos">
          <input
            type="radio"
            id="devconhecimentosbasicos"
            name="deviniciante"
            value="conhecimentos basicos"
          />Conhecimentos básicos
        </label>
        <br />
        <label for="devavancado">
          <input
            type="radio"
            id="devavancado"
            name="deviniciante"
            value="Avancado"
          />Avançado
        </label>
      </div>

      <div>
        <label for=""><strong>Formação acadêmica</strong></label>
        <select name="" id="formacao academica">
          <option selected disabled value="">Selecione</option>
          <option value="">Ensino fundamental</option>
          <option value="">Ensino médio</option>
          <option value="">Ensino superior completo</option>
          <option value="">Ensino superior incompleto</option>
        </select>
      </div>

      <fieldset>
        <div>
          <label><strong>Selecione as tecnologias que utiliza:</strong></label
          ><br /><br />
          <input
            type="checkbox"
            id="tecnologia1"
            nome="tecnologia1"
            value="Celular"
          />
          <label for="tecnologia1">Celular</label>
          <input
            type="checkbox"
            id="tecnologia2"
            nome="tecnologia2"
            value="Computador"
          />
          <label for="tecnologia2">Computador</label>
          <input
            type="checkbox"
            id="tecnologia3"
            nome="tecnologia3"
            value="Notbook"
          />
          <label for="tecnologia3">Notebook</label>
        </div>
      </fieldset>

      <div>
        <br />
        <label for="">Conte um pouco dos seus sonhos:</label>
        <textarea
          row="6"
          style="width: 26em"
          id="sonhos"
          nome="sonhos"
        ></textarea>
      </div>

      <div>
        <br />
        <label for="">Nível de satisfação profissional atual:</label>
        <input type="range" min="0" max="10" />
      </div>

      <input type="submit" value="Concluído" />
      <input type="reset" value="Cancelar" />
    </form>
  </body>
</html>
