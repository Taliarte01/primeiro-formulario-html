<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <div>
      <h1>Cadastro de iniciantes a Dev</h1>
      <p>Complete suas informações:</p>
      <br />
    </div>

    <form action="">
      <fieldset>
        <div>
          <label for="nome"><strong>Nome</strong></label>
          <input type="text" name="nome" id="nome" required />
        </div>

        <div>
          <label for="sobrenome"><strong>Sobrenome</strong></label>
          <input type="sobrenome" id="sobrenome" required />
        </div>
      </fieldset>

      <div>
        <label for="email"><strong>Email</strong></label>
        <input type="email" nome="email" id="email" required />
      </div>

      <div>
        <label for=""
          ><strong
            >Como você se vê quanto ao conhecimento de programação?</strong
          ></label
        >
        <br />
        <label for="devpaginaembranco">
          <input
            type="radio"
            id="devpaginaembranco"
            name="deviniciante"
            value="pagina em branco"
            checked
          />Página em branco
        </label>
        <br />
        <label for="devconhecimentosbasicos">
          <input
            type="radio"
            id="devconhecimentosbasicos"
            name="deviniciante"
            value="conhecimentos basicos"
          />Conhecimentos básicos
        </label>
        <br />
        <label for="devavancado">
          <input
            type="radio"
            id="devavancado"
            name="deviniciante"
            value="Avancado"
          />Avançado
        </label>
      </div>

      <div>
        <label for=""><strong>Formação acadêmica</strong></label>
        <select name="" id="formacao academica">
          <option selected disabled value="">Selecione</option>
          <option value="">Ensino fundamental</option>
          <option value="">Ensino médio</option>
          <option value="">Ensino superior completo</option>
          <option value="">Ensino superior incompleto</option>
        </select>
      </div>

      <button type="submit">Concluído</button>
    </form>
  </body>
</html>
